<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="font-size">{{'common.appName' | translate}}</span>
</mat-toolbar>

<mat-drawer-container class="app-container">
    <mat-drawer #drawer class="app-sidenav" [mode]="model.isMobileView ? 'over' : 'side'" [opened]="!model.isMobileView">
        <mat-nav-list>
            <ng-container *ngFor="let item of model.menuItems">
                <a [routerLink]="item.url" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active-link" class="menu-item-link" (click)="onItemClick()">
                    <mat-list-item>
                        <mat-icon>{{item.icon}}</mat-icon>
                        <span class="px-2">{{item.text | translate}} </span>
                    </mat-list-item>
                </a>
            </ng-container>
            <mat-list-item (click)="logout()">
                <mat-icon color="warn">exit_to_app</mat-icon>
                <span class="px-2 text-danger">{{'common.logout' | translate}} </span>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <div class="h-100 w-100 page-container">
        <router-outlet>
            <w-loading [detectRoutingOngoing]="true" />
        </router-outlet>
    </div>
</mat-drawer-container>
