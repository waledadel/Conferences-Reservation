<div class="row mx-0">
  <ng-container *ngIf="type === model.bookingType.individual">
    <app-manage-reservation-form [roomType]="model.roomType.single"
      [type]="type" [isAdmin]="isAdmin" [isEditMode]="isEditMode" [roomType]="roomType"
      [enableWaitingList]="enableWaitingList" [reservationData]="reservationData"
      (showForm)="showForm.emit($event)" (closeModal)="closeModal.emit($event)">
    </app-manage-reservation-form>
  </ng-container>
  <mat-tab-group dynamicHeight mat-align-tabs="start" *ngIf="type === model.bookingType.group" [(selectedIndex)]="model.selectedRoomTab">
    <mat-tab label="حجز غرفة مزدوجة (1050 جنيه)">
      <app-manage-reservation-form [roomType]="model.roomType.double"
        [type]="type" [isAdmin]="isAdmin" [isEditMode]="isEditMode" [roomType]="roomType"
        [enableWaitingList]="enableWaitingList" [reservationData]="reservationData"
        (showForm)="showForm.emit($event)" (closeModal)="closeModal.emit($event)">
      </app-manage-reservation-form>
    </mat-tab>
    <mat-tab label="حجز غرفة ثلاثية (950 جنيه)">
      <app-manage-reservation-form [roomType]="model.roomType.triple"
        [type]="type" [isAdmin]="isAdmin" [isEditMode]="isEditMode" [roomType]="roomType"
        [enableWaitingList]="enableWaitingList" [reservationData]="reservationData"
        (showForm)="showForm.emit($event)" (closeModal)="closeModal.emit($event)">
      </app-manage-reservation-form>
    </mat-tab>
    <mat-tab label="حجز غرفة رباعية (800 جنيه)">
      <app-manage-reservation-form [roomType]="model.roomType.quad"
        [type]="type" [isAdmin]="isAdmin" [isEditMode]="isEditMode" [roomType]="roomType"
        [enableWaitingList]="enableWaitingList" [reservationData]="reservationData"
        (showForm)="showForm.emit($event)" (closeModal)="closeModal.emit($event)">
      </app-manage-reservation-form>
    </mat-tab>
  </mat-tab-group>
</div>
