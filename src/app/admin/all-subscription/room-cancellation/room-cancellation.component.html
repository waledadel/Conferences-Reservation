<div mat-dialog-title class="d-flex justify-content-between align-content-center">
    <div class="fw-bold">إلغاء التسكين</div>
    <button class="p-0 d-flex justify-content-center align-items-center" (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="alert alert-warning">
        بالضغط علي موافق سوف يتم إلغاء التسكين دون الحاجة للضغط علي زر الحفظ
    </div>
    <div class="px-0 pb-3">
        <div>هل أنت متاكد أنك تريد إلغاء تسكين هذا العضو ؟</div>
        <div class="fw-bold pt-2">{{memberName}}</div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-stroked-button type="button" color="primary" (click)="close()">
        إلغاء
    </button>
    <button mat-flat-button color="warn" (click)="close(true)" cdkFocusInitial>
        موافق  
    </button>
</div>
