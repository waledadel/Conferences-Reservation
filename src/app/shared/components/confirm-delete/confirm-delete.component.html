<div mat-dialog-title class="d-flex justify-content-between align-content-center">
    <div class="fw-bold">{{'common.confirmDelete' | translate}}</div>
    <button class="p-0 d-flex justify-content-center align-items-center" (click)="cancel()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="px-0 py-3">
        <div>{{'common.sureToDelete' | translate}}</div>
        <div class="fw-bold pt-2"> {{itemName}} </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-stroked-button type="button" color="primary" (click)="cancel()">
        {{'common.cancel' | translate}}
    </button>
    <button mat-flat-button color="warn" (click)="delete()" cdkFocusInitial>
        {{'common.yes' | translate}}
    </button>
</div>
