<div class="h-100">
    <ng-container *ngFor="let item of settings">
        <div *ngIf="item.imageUrl" class="col-12 px-0 text-center">
            <img [src]="item.imageUrl" alt="img" loading="lazy" class="img-fluid img" />
        </div>
        <div class="row mx-0 pt-4 conference-info">
            <div *ngIf="item.generalAlerts" class="col-md-4 col-12 px-md-3 px-0">
                <div class="text-center fw-bold">{{'settings.generalAlerts' | translate}}</div>
                <div [innerHTML]="item.generalAlerts"></div>
            </div>
            <div *ngIf="item.priceDetails" class="col-md-4 col-12 px-md-3 px-0">
                <div class="text-center fw-bold">{{'settings.priceDetails' | translate}}</div>
                <div [innerHTML]="item.priceDetails"></div>
            </div>
            <div *ngIf="item.importantDates" class="col-md-4 col-12 px-md-3 px-0">
                <div class="text-center fw-bold">{{'settings.importantDates' | translate}}</div>
                <div  [innerHTML]="item.importantDates"></div>
            </div>
        </div>
    </ng-container>
    <div class="d-flex justify-content-center mt-3">
        <button mat-flat-button color="primary" type="button" (click)="showTicketForm()">{{'settings.agreeTerms' | translate}}</button>
    </div>
</div>
