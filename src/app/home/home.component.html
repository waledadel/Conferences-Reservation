<ng-container *ngIf="(settings | async) as setting">

  <div *ngIf="isReservationAllowed" class="container-fluid px-0">
    <mat-toolbar color="primary" class="col-12 px-0">
      <div *ngIf="setting && setting[0].title != ''" class="w-100 d-flex justify-content-center"
        [innerText]="setting[0].title"></div>
    </mat-toolbar>
  </div>

  <ng-container *ngIf="(isReservationAllowed && isReservationCompleted)">
    <mat-toolbar color="primary" class="col-12 px-0">
      <div *ngIf="setting && setting[0].title != ''" class="w-100 d-flex justify-content-center"
        [innerText]="setting[0].title"></div>
    </mat-toolbar>

    <div class="p-5 m-5">
      <div class="alert alert-info text-center">
        نأسف لقد تم إكتمال الحجز. أنتظرونا في المؤتمر القادم
      </div>
    </div>
  </ng-container>

  <div *ngIf="!isReservationAllowed" class="container-fluid px-0">
    <mat-toolbar color="primary" class="col-12 px-0">
      <div class="w-100 d-flex justify-content-center">
        موقع السامري الصالح لحجز المؤتمرات
      </div>
    </mat-toolbar>
    <div class="m-5">
      <div class="alert alert-info text-center p-5 fw-bold">
        لا توجد اي مؤتمرات متاحة حالياً
      </div>
    </div>
  </div>

  <div *ngIf="isWaitingEnabled">
    <div class="alert alert-warning text-center p-3 fw-bold">
      {{setting[0].waitingListMessage}}
    </div>
  </div>

  <div *ngIf="isReservationAllowed && showInfo"
    class="container my-md-4 p-md-3 p-0 container-border overflow-auto info-section">
    <app-info [settings]="setting" (showForm)="showTicketForm($event)"></app-info>
  </div>
</ng-container>


<div *ngIf="isReservationAllowed && showForm" class="container h-100 mt-lg-3 mt-0 px-0">
  <div class="d-flex justify-content-center">
    <div class="col-12 px-0 container-border main-tabs">
      <app-reservation (bookingDone)="bookingSuccessfully()" [isWaitingEnabled]="isWaitingEnabled" />
    </div>
  </div>
</div>
